<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMuse: Mood Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 1rem; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #4338ca; }
    #response {
      margin-top: 1.5rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒˆ MoodMuse</h1>
    <p>Tell me how you're feeling and Iâ€™ll guess your mood + comfort you ðŸ’¬</p>
    <textarea id="prompt" placeholder="Type your feelings here..."></textarea><br>
    <button onclick="ask()">Analyze Mood</button>
    <div id="response">No response yet.</div>
  </div>

  <script>
    async function ask() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Analyzing...";

      try {
        const response = await fetch("http://localhost:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        responseDiv.innerText = data.reply || data.error || "No response.";
      } catch (err) {
        responseDiv.innerText = "Error contacting server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
